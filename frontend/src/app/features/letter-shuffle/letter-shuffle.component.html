<div class="vertically-centered">
    <div id="title">{{ set.title }}</div>
    <div>{{ set.description }}</div>
    
    <img [src]="`/api/images/${item.question_image_name}`" height="640" width="640"/>
    <div id="description">{{ item.description }}</div>
    <div id="question">
        @for(letter of answer; track $index; let i = $index) {
        <button type="button" class="letter-box" (click)="onClickAnswer(i)">{{letter}}</button>
        }
    </div>
    <div id="letters">
        @for(letter of letters; track $index; let i = $index) {
        <button type="button" class="letter-box" (click)="onClickLetter(i)">{{letter}}</button>
        }
    </div>
</div>
